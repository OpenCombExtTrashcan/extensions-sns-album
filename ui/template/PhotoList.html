<css src='album.css' />
<div class="photoList">
	<div class='navForPhotoList'>
		<a href="?c=album.albumList" >返回相册列表</a><br />
		<if '$bManageAccess'>
			<a href="/?c=album.addPhoto&aid={=$nAidOfThisAlbum}">上传新照片到此相册</a>
		</if>
		<br />
		<br />
	</div>

	<msgqueue for="$theController->messageQueue()" />
	
	<foreach for='$arrPhotos' key='nKey' item='aPhoto'>
		<div class='photoDiv'>
			<div class='photoFace'>
				<a href="?c=album.photoView&pid={=$aPhoto['pid']}"><img width="150" height="150" src="{=$aPhoto['file']}" alt=''/></a>
			</div>
			<div class='photoInfo'>
				<ul>
					<li><a href="?c=album.photoView&pid={=$aPhoto['pid']}">{=$aPhoto['title']}</a></li>
					<li>上传时间:{=date("Y-m-d",$aPhoto['createTime'])}</li>
					<li>作者:<a href="?c=album.albumList&uid={=$aPhoto['owner.uid']}">{=$aPhoto['owner.username']}</a></li>
					<li>大小:{=$aPhoto['bytes']/1000}K</li>
				</ul>
			</div>
		</div>
	</foreach>
	<views />
</div>
