<div class="albumList">
	<div class='navForAlbumList'>
		<a href="/?c=album.addAlbum">建立新相册</a><br/>
		<br/>
		<br/>
	</div>
	<foreach for='$arrAlbums' key='nKey' item='aAlbum'>
		<div class='albumDiv'>
			<div class='albumFace'>
				<a href="?c=album.photoList&aid={=$aAlbum['aid']}"><img src="{=$aAlbum['coverPid']}" alt=''/></a>
			</div>
			<div class='albumInfo'>
				<ul>
					<li><a href="?c=album.photoList&aid={=$aAlbum['aid']}">{=$aAlbum['title']}</a></li>
					<li>{=date("Y-m-d H:i:s",$aAlbum['createTime'])}</li>
					<li>{=$aAlbum['owner.username']}</li>
					<li>{=$aAlbum['bytes']}字节</li>
					<li><a href="/?c=album.addPhoto&aid={=$aAlbum['aid']}">上传新照片</a></li>
					<li><a href="/?c=album.albumManage&aid={=$aAlbum['aid']}">管理相册</a></li>
				</ul>
			</div>
		</div>
	</foreach>
	<views />
</div>
