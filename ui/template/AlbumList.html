<css src='album.css' />

<div class="albumList">
	<div class='navForAlbumList'>
		<if $bManageAccess>
			<a href="/?c=album.addAlbum">建立新相册</a><br/>
		</if>
		<br/>
		<br/>
	</div>
	<msgqueue for="$theController->messageQueue()" />
	<model:foreach>
		<div class='albumDiv'>
			<div class='albumFace'>
				<a href="?c=album.photoList&aid={=$theModel['aid']}"><img width="150" height="150" src="data/public/album/{=$theModel['cover.file']}" alt=''/></a>
			</div>
			<div class='albumInfo'>
				<ul>
					<li><a href="?c=album.photoList&aid={=$theModel['aid']}">{=$theModel['title']}</a></li>
					<li>{=date("Y-m-d H:i:s",$theModel['createTime'])}</li>
					<li>{=$theModel['owner.username']}</li>
					<li>{=$theModel['bytes']}字节</li>
					<if $bManageAccess>
						<li><a href="/?c=album.addPhoto&aid={=$theModel['aid']}">上传新照片</a></li>
						<li><a href="/?c=album.albumManage&aid={=$theModel['aid']}">管理相册</a></li>
					</if>
				</ul>
			</div>
		</div>
	</model:foreach>
	<div class='block'></div>
	<views />
</div>
